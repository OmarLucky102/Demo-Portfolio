<div
  class="container mx-auto px-4 py-12 flex flex-col items-center justify-center text-center"
>
  <h1 class="text-4xl font-bold text-white mb-6">My Resume</h1>
  <p class="text-gray-400 mb-6">
    Download my resume to see my experience, skills, and projects.
  </p>

  <button
    (click)="DownloadFile()"
    class="bg-cyan-500 hover:bg-cyan-400 text-white font-semibold px-8 py-3 rounded-xl shadow-lg hover:shadow-cyan-500/30 transition mb-12"
  >
    Download PDF Resume
  </button>

  <!-- Accordion -->
  <div class="w-full max-w-3xl text-left">
    <div *ngFor="let section of sections; let i = index" class="mb-4">
      <button
        (click)="toggleSection(i)"
        class="w-full flex justify-between items-center bg-gray-800 text-white px-4 py-3 rounded-lg shadow hover:bg-gray-700 transition"
      >
        <span class="font-semibold">{{ section.title }}</span>
        <svg
          class="w-5 h-5 transform transition-transform duration-300"
          [ngClass]="{ 'rotate-180': section.open }"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>

      <div
        class="mt-2 px-4 py-3 bg-gray-900 text-gray-200 rounded-lg shadow-inner overflow-hidden transition-all duration-300"
        [style.maxHeight]="section.open ? '500px' : '0px'"
        [style.opacity]="section.open ? '1' : '0'"
      >
        <pre class="whitespace-pre-wrap">{{ section.content }}</pre>
      </div>
    </div>
  </div>
</div>
