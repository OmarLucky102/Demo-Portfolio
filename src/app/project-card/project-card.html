<div
  class="bg-gray-900 text-gray-200 rounded-2xl shadow-lg border border-gray-700 w-80 h-96 p-6 flex flex-col justify-between hover:shadow-cyan-500/20 transition"
>
  <!-- Card header -->
  <div>
    <h5 class="text-xl font-bold text-white">{{ title }}</h5>
    <p class="text-gray-400 mt-2">
      {{ description }}
    </p>
  </div>

  <!-- GitHub Link -->
  <div class="mt-4">
    <a
      [href]="githubLink"
      target="_blank"
      class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 text-cyan-400 font-medium shadow hover:shadow-cyan-500/20 transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
        class="w-5 h-5"
      >
        <path [attr.d]="githubPath"></path>
      </svg>
      GitHub
    </a>
  </div>

  <!-- Languages -->
  <div class="mt-4 flex flex-wrap gap-2">
    <span
      *ngFor="let lang of languages"
      class="px-3 py-1 rounded-full bg-gray-800 text-cyan-400 text-sm font-medium"
    >
      {{ lang }}
    </span>
  </div>
</div>
